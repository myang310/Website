<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Take Up | Home</title>
	<meta name='viewport' content='width=device-width, initial-scale=.5, user-scalable=0' >

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href='css/style.css' rel='stylesheet' type='text/css'>

</head>
<body id="body">

<!-- Navigation bar holding the logo and login entry fields and button -->
<div class="navbar navbar-default">
    <div class="container">
		<div class="row">
	        <div class="navbar-header">
	            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" id="home_button" href="#">
								<img id="logo" src="img/logo-white.png" />
							</a>
	        </div>
	        <center>

	        	<!-- The username, password, and login button -->
	        	<div class="navbar-collapse collapse" id="navbar-main">
	                <form class="navbar-form navbar-right" role="search">
	                    <div class="form-group">
	                        <input type="text" class="form-control" name="username" placeholder="Username">
	                    </div>
	                    <div class="form-group">
	                        <input type="text" class="form-control" name="password" placeholder="Password">
	                    </div>
	                    <button id="login-button" type="submit" class="btn btn-default">Log In</button>
	                </form>
	            </div>
	       	</center>
		</div>
    </div>
</div>

<!-- Container holding the "body" of the page: the iPhone photo and the sign-up form -->
<div class="container">
	<div class="row">

		<!-- iPhone photo: Left side -->
		<div class="col-xs-5 col-lg-5 col-xl-5">
			<img class="img-responsive" id="phone_photo" src="img/6s.png">
		</div>

		<!-- Sign up form: Right side -->
		<div class="col-xs-7 col-lg-7 col-xl-7">
			<!-- Display cycles through words of what to learn -->
			<section id="learn_to">
				Learn to
				<div class="rw-words rw-words-1">
							<span>do anything.</span>
							<span>bartend.</span>
							<span>produce music.</span>
							<span>go sailing.</span>
							<span>surf big swells.</span>
							<span>make sushi.</span>
					</div>
			</section>
			<section id="learn_to_subtitle">
				From people near you.
			</section>
			<section id="ready">
				Sign up now!
			</section>

			<!-- Actual sign up form -->
			<form role="form">
				<hr>
				<div class="row">
					<div class="col-xs-5 col-md-5 col-lg-5 col-xs-offset-1 col-md-offset-1 col-lg-offset-1">
						<div class="form-group">
							<input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
						</div>
					</div>
					<div class="col-xs-5 col-md-5 col-lg-5">
						<div class="form-group">
							<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-10 col-xs-offset-1 col-lg-10 col-lg-offset-1">
						<div class="form-group">
							<input type="text" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="3">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-10 col-xs-offset-1 col-lg-10 col-lg-offset-1">
						<div class="form-group">
							<input type="text" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="4">
						</div>
					</div>
				</div>

				<hr/>
				<div class="row">
					<div class="col-xs-4 col-xs-offset-4"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
				</div>

			</form>
		</div>
	</div>
</div>


<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript">
$('#home_button').click(function() {
	location.reload();
});
</script>

</body>
</html>
